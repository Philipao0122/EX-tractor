version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://main-app:5000
      - VITE_INSTAGRAM_SERVICE_URL=http://instagram-service:5001
    depends_on:
      - main-app
      - instagram-service
    networks:
      - extractor-network

  main-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./temp:/app/temp
      - ./gemini:/app/gemini
    environment:
      - FLASK_ENV=development
    networks:
      - extractor-network

  instagram-service:
    build:
      context: .
      dockerfile: pruebas/Dockerfile.instagram
    ports:
      - "5001:5001"
    volumes:
      - ./pruebas/public:/app/public
    environment:
      - FLASK_ENV=development
      - API_KEY=3e2a25eb4b2f0107dc145aaf9a7fafb3
      - INSTAGRAM_API_URL=https://instagram-social-api.scraper.tech/user-posts-reels
    networks:
      - extractor-network

networks:
  extractor-network:
    driver: bridge